# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 3s-grounded-133-api

on:
  push:
    branches:
      - v0.2
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f59f02f49da40b8a34be6660bef459f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_240b5849bcfb4322a5705378dd7f71ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3f59f02f49da40b8a34be6660bef459f }}/0unkn0wn/3s-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '3s-grounded-133-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fff1244c53274d37abf7d9ec6987a686 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3f59f02f49da40b8a34be6660bef459f }}/0unkn0wn/3s-api:${{ github.sha }}'