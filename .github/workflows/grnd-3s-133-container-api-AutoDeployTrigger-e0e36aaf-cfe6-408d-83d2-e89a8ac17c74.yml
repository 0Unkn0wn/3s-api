name: Trigger auto deployment for grnd-3s-133-container-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ v0.2 ]
    paths:
    - '**'
    - '.github/workflows/grnd-3s-133-container-api-AutoDeployTrigger-e0e36aaf-cfe6-408d-83d2-e89a8ac17c74.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GRND3S133CONTAINERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GRND3S133CONTAINERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GRND3S133CONTAINERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.GRND3S133CONTAINERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GRND3S133CONTAINERAPI_REGISTRY_PASSWORD }}
          containerAppName: grnd-3s-133-container-api
          resourceGroup: 3s-grounded-133
          imageToBuild: ghcr.io/grnd-3s-133-container-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


